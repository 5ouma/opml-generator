name: ğŸ¤– Dependencies Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  Update:
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: â¬†ï¸ Update Dependencies
        id: deps
        run: |
          deno task update -w --summary=../title.txt --report=../body.md
          deno task clean

      - name: ğŸ” Check the Result
        id: result
        uses: andstor/file-existence-action@v3
        with:
          files: ../title.txt, ../body.md

      - name: ğŸ“˜ Read title.txt
        id: title
        if: ${{ steps.result.outputs.files_exists == 'true' }}
        uses: juliangruber/read-file-action@v1
        with:
          path: ../title.txt

      - name: ğŸ“• Read body.md
        id: body
        if: ${{ steps.result.outputs.files_exists == 'true' }}
        uses: juliangruber/read-file-action@v1
        with:
          path: ../body.md

      - name: ğŸˆ Create Pull Request
        if: ${{ steps.result.outputs.files_exists == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: |
            chore(deps): ${{ steps.title.outputs.content }}

            ${{ steps.body.outputs.content }}
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: deps-deno
          delete-branch: true
          base: dev
          title: |
            chore(deps): ${{ steps.title.outputs.content }}
          body: ${{ steps.body.outputs.content }}
