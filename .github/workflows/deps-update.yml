name: 🤖 Dependencies Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  Update:
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@v4

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ⬆️ Update Dependencies
        id: deps
        run: deno task update -w --unstable-lock --summary=../title.txt --report=../body.md

      - name: 🔍 Check the Result
        id: result
        uses: andstor/file-existence-action@v3
        with:
          files: ../title.txt, ../body.md

      - name: 📘 Read title.txt
        id: title
        if: ${{ steps.result.outputs.files_exists == 'true' }}
        uses: juliangruber/read-file-action@v1
        with:
          path: ../title.txt

      - name: 📕 Read body.md
        id: body
        if: ${{ steps.result.outputs.files_exists == 'true' }}
        uses: juliangruber/read-file-action@v1
        with:
          path: ../body.md

      - name: 💳 Create GitHub App Token
        if: ${{ steps.result.outputs.files_exists == 'true' }}
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: 🎈 Create Pull Request
        if: ${{ steps.result.outputs.files_exists == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: |
            chore(deps): ${{ steps.title.outputs.content }}

            ${{ steps.body.outputs.content }}
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: deps-deno
          delete-branch: true
          base: dev
          title: "chore(deps): ${{ steps.title.outputs.content }}"
          body: ${{ steps.body.outputs.content }}
