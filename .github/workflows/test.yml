name: ğŸ§ª Test

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**.ts"
      - "deno.lock"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "**.ts"
      - "deno.lock"
      - ".github/workflows/test.yml"

jobs:
  Test:
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ§ª Run Tests
        run: deno task test

      - name: ğŸ§¹ Lint Check
        run: deno lint

      - name: ğŸ“ Format Check
        run: deno fmt --check

      - name: ğŸ” Type Check
        run: deno check ./**/*.ts
