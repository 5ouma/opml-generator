name: 🧪 Test

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**.ts"
      - "deno.lock"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "**.ts"
      - "deno.lock"
      - ".github/workflows/test.yml"

jobs:
  Test:
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@v4

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: 🧪 Run Tests
        run: deno task test

      - name: 🧹 Lint Check
        run: deno lint

      - name: 📝 Format Check
        run: deno fmt --check

      - name: 🔍 Type Check
        run: deno check ./**/*.ts
