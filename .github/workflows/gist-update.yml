name: ‚¨ÜÔ∏è Update OPML in Gist

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  Update:
    runs-on: Ubuntu-Latest

    steps:
      - name: üöö Checkout Repository
        uses: actions/checkout@v4

      - name: ü¶ï Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ‚¨áÔ∏è Download TOML file
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          gh gist clone ${{ secrets.TOML_GIST_ID }}
          mv ${{ secrets.TOML_GIST_ID }}/*.toml ./

      - name: üß∞ Generate OPML file
        run: deno task gen

      - name: ‚¨ÜÔ∏è Upload OPML file
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          while read -r file; do
            gh gist edit ${{ secrets.OPML_GIST_ID }} "$file" -a "$file"
          done < <(find 'outputs' -name '*.xml')
