name: â¬†ï¸ Update OPML in Gist

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  Update:
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: â¬‡ï¸ Download TOML and OPML file
        run: |
          git clone "https://gist.github.com/${{ secrets.TOML_GIST_ID }}.git" feeds
          git clone "https://gist.github.com/${{ secrets.OPML_GIST_ID }}.git" outputs

      - name: ğŸ§° Generate OPML file
        run: deno task gen --feeds=./feeds/feeds.toml --outputs=./outputs

      - name: ğŸ” Check the Result
        id: result
        run: |
          echo 'changes<<EOM' >> "$GITHUB_OUTPUT"
          git -C 'outputs' status --porcelain >> "$GITHUB_OUTPUT"
          echo 'EOM' >> "$GITHUB_OUTPUT"

      - name: â¬†ï¸ Upload OPML file
        if: ${{ steps.result.outputs.changes != '' }}
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          while read -r file; do
            gh gist edit ${{ secrets.OPML_GIST_ID }} "$file" -a "$file"
          done < <(find 'outputs' -name '*.xml')
