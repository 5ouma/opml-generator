name: ‚¨ÜÔ∏è Update OPML in Gist

on:
  schedule: [cron: 0 0 * * *]
  workflow_dispatch:

permissions: {}

jobs:
  update:
    name: ‚¨ÜÔ∏è Update OPML in Gist
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ü¶ï Set up Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          cache: true

      - name: ‚¨áÔ∏è Download TOML and OPML repositories
        run: |
          git clone "https://gist.github.com/$toml.git" feeds
          git clone "https://gist.github.com/$opml.git" outputs
        env:
          toml: ${{ secrets.TOML_GIST_ID }}
          opml: ${{ secrets.OPML_GIST_ID }}

      - name: üß∞ Generate OPML files
        run: deno run -A jsr:@5ouma/opml-generator --feeds=./feeds/feeds.toml --outputs=./outputs

      - name: ‚¨ÜÔ∏è Upload OPML files
        run: |
          git -C 'outputs' add -AN
          while read -r file; do
            gh gist edit "$opml" "./outputs/$file" -a "./outputs/$file"
          done < <(git -C 'outputs' diff --name-only HEAD)
        env:
          opml: ${{ secrets.OPML_GIST_ID }}
          GH_TOKEN: ${{ secrets.TOKEN }}
