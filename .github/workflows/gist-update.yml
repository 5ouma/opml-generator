name: ‚¨ÜÔ∏è Update OPML in Gist

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  Update:
    runs-on: Ubuntu-Latest

    steps:
      - name: üöö Checkout Repository
        uses: actions/checkout@v4

      - name: ü¶ï Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ‚¨áÔ∏è Download TOML and OPML file
        run: |
          git clone "https://gist.github.com/${{ secrets.TOML_GIST_ID }}.git" feeds
          git clone "https://gist.github.com/${{ secrets.OPML_GIST_ID }}.git" outputs

      - name: üß∞ Generate OPML file
        run: deno task gen --feeds=./feeds/feeds.toml --outputs=./outputs

      - name: üîç Check the Result
        id: result
        run: echo "changes=$(git -C 'outputs' status --porcelain)" >> "$GITHUB_OUTPUT"

      - name: ‚¨ÜÔ∏è Upload OPML file
        if: ${{ steps.result.outputs.changes != '' }}
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          while read -r file; do
            gh gist edit ${{ secrets.OPML_GIST_ID }} "$file" -a "$file"
          done < <(find 'outputs' -name '*.xml')
