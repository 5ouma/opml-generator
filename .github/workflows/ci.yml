name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/ci.yml

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: ğŸ¦• Setup Deno with Cache
        uses: ./.github/actions/setup-deno-with-cache

      - name: ğŸ§¹ Lint Check
        run: deno lint

      - name: ğŸ“š Lint the JSDoc
        run: deno doc --lint ./src

  format:
    name: ğŸ“ Format
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: ğŸ¦• Setup Deno with Cache
        uses: ./.github/actions/setup-deno-with-cache

      - name: ğŸ“ Format Check
        run: deno fmt --check

  type-check:
    name: ğŸ” Type Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: ğŸ¦• Setup Deno with Cache
        uses: ./.github/actions/setup-deno-with-cache

      - name: ğŸ” Type Check
        run: deno check ./src

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: ğŸ¦• Setup Deno with Cache
        uses: ./.github/actions/setup-deno-with-cache

      - name: ğŸ§ª Run Tests
        run: deno task cov

      - name: â˜‚ï¸ Upload Coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  dry-run-publish:
    name: ğŸ“¦ Dry Run Publish
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: ğŸ¦• Setup Deno with Cache
        uses: ./.github/actions/setup-deno-with-cache

      - name: ğŸ“¦ Dry Run Publish
        run: deno publish --dry-run
