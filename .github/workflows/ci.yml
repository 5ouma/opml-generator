name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/ci.yml

jobs:
  lint-check:
    name: ğŸ§¹ Lint Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@main

      - name: ğŸ§¹ Lint Check
        run: deno lint

      - name: ğŸ“š Lint the JSDoc
        run: deno doc --lint ./src

  format-check:
    name: ğŸ“ Format Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@main

      - name: ğŸ“ Format Check
        run: deno fmt --check

  type-check:
    name: ğŸ” Type Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@main

      - name: ğŸ” Type Check
        run: deno check --doc ./src

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@main

      - name: ğŸ§ª Run Tests
        run: deno task test:ci

      - name: â˜‚ï¸ Upload Coverage
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: â˜‚ï¸ Upload Test Results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@5c441a7bcc06f8706cde90192857d337c5dab8a6 # v1.0.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  dry-run-publish:
    name: ğŸ“¦ Dry Run Publish
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@main

      - name: ğŸ“¦ Dry Run Publish
        run: deno publish --dry-run
