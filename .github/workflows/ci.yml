name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/ci.yml

permissions: {}

jobs:
  lint-check:
    name: ğŸ§¹ Lint Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ¦• Setup Deno
        id: setup-deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          cache: true

      - name: ğŸ“¦ Install Dependencies
        if: ${{ steps.setup-deno.outputs.cache-hit != 'true' }}
        run: deno install --frozen

      - name: ğŸ§¹ Lint Check
        run: deno lint

      - name: ğŸ“š Lint the JSDoc
        run: deno doc --lint ./src

  format-check:
    name: ğŸ“ Format Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3

      - name: ğŸ“ Format Check
        run: deno fmt --check

  type-check:
    name: ğŸ” Type Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ¦• Setup Deno
        id: setup-deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          cache: true

      - name: ğŸ“¦ Install Dependencies
        if: ${{ steps.setup-deno.outputs.cache-hit != 'true' }}
        run: deno install --frozen

      - name: ğŸ” Type Check
        run: deno check --doc

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ¦• Setup Deno
        id: setup-deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          cache: true

      - name: ğŸ“¦ Install Dependencies
        if: ${{ steps.setup-deno.outputs.cache-hit != 'true' }}
        run: deno install --frozen

      - name: ğŸ§ª Run Tests
        run: deno task test:cov

      - name: â˜‚ï¸ Upload Coverage
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: â˜‚ï¸ Upload Test Results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  dry-run-publish:
    name: ğŸ“¦ Dry Run Publish
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3

      - name: ğŸ“¦ Dry Run Publish
        run: deno publish --dry-run
