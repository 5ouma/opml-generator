name: ✅ CI Checker

on:
  pull_request:

permissions: {}

jobs:
  merge-gatekeeper:
    name: 🛡️ Merge Gatekeeper
    permissions:
      checks: read
      statuses: read
    runs-on: Ubuntu-Latest
    timeout-minutes: 10

    steps:
      - name: 🛡️ Run Merge Gatekeeper
        uses: upsidr/merge-gatekeeper@09af7a82c1666d0e64d2bd8c01797a0bcfd3bb5d # v1.2.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          self: 🛡️ Merge Gatekeeper
          ignored: CodeRabbit

  merge-pr:
    name: 🔀 Merge PR
    needs: merge-gatekeeper
    if: ${{ github.event.pull_request.user.login == 'renovate[bot]' && github.event.sender.login == 'autofix-ci[bot]' && toJson(github.event.pull_request.requested_reviewers) == '[]' }}
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 💳 Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write

      - name: 🔀 Squash merge PR
        run: gh pr merge --repo="$GITHUB_REPOSITORY" "$GITHUB_HEAD_REF" --squash
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

  rebase-pr:
    name: 🔄 Rebase PR
    permissions:
      pull-requests: write
    needs: merge-pr
    if: ${{ failure() }}
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 🔄 Rebase PR
        run: gh pr edit "$GITHUB_HEAD_REF" --body "$(gh pr view "$GITHUB_HEAD_REF" --json=body --jq='.body' | sed 's/- \[ \] <!-- rebase-check -->/- [x] <!-- rebase-check -->/')"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
