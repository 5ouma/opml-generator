name: ğŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  tagpr:
    name: ğŸ”– Release a New Version
    permissions:
      contents: write
      pull-requests: write
    runs-on: Ubuntu-Slim
    timeout-minutes: 1
    outputs:
      tag: ${{ steps.tagpr.outputs.tag }}

    steps:
      - name: ğŸ’³ Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write

      - name: ğŸšš Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true

      - name: ğŸ·ï¸ Release a New Version
        id: tagpr
        uses: Songmu/tagpr@b3fb89424646b06c8aa460f50307c60b6a541425 # v1.17.1
        with:
          config: .github/tagpr.ini
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

  publish:
    name: ğŸ“¦ Publish to JSR
    permissions:
      contents: read
      id-token: write
    needs: tagpr
    if: ${{ needs.tagpr.outputs.tag != '' }}
    runs-on: Ubuntu-Slim
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: ğŸ“¦ Publish to JSR
        run: npx jsr publish
