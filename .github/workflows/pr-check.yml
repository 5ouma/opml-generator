name: ğŸ¥½ Pull Request Check

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited

jobs:
  Labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸ·ï¸ Add Labels to the Pull Request
        uses: actions/labeler@v5

  Branch-Check:
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸš« Base Branch is wrong
        if: ${{ github.base_ref == 'main' && github.head_ref != 'dev' }}
        run: echo "Base branch should be \`dev\`." && exit 1
